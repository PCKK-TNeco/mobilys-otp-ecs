server {
  listen 8080;
  server_name _;

  # Health for ALB
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # /router/<id>/<rest> -> http://router-<id>.mobilys-staging.mobilys-otp.local:8081/<rest>
  location ~ ^/router/(?<rid>[^/]+)/(?<rest>.*)$ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # nginx will use the 'resolver' in nginx.conf to resolve this dynamic host
    proxy_pass http://router-$rid.mobilys-staging.mobilys-otp.local:8081/$rest$is_args$args;
  }

  # Optional: keep /api/* on FastAPI
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8001/;
  }

  # Default â†’ FastAPI
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8001/;
  }
}

server {
  listen 8080;
  server_name _;

  # ALB health
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # FastAPI in the same task on localhost:8001
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_pass http://127.0.0.1:8001/;
  }

  # Each router gets a snippet here
  include /shared/nginx/routers/*.conf;
}

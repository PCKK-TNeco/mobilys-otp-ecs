server {
  listen 8080;
  server_name _;

  # allow big GTFS uploads + long bodies
  client_max_body_size 500m;
  client_body_timeout 7200s;

  # ALB health
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # FastAPI sidecar â€” use localhost in the same task
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # long-running build: keep the connection open
    proxy_read_timeout 7200s;
    proxy_send_timeout 7200s;

    # help with large uploads
    proxy_request_buffering off;

    proxy_pass http://127.0.0.1:8001/;
  }

  # Dynamic router snippets
  include /shared/nginx/routers/*.conf;
}

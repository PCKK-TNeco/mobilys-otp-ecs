server {
  listen 8080;
  server_name _;

  # Health for ALB
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # /router/<rid>/<rest> -> warm up via FastAPI, then proxy to Cloud Map host
  location ~ ^/router/(?<rid>[^/]+)/(?<rest>.*)$ {
    # Cloud Map hostname pattern (matches your namespace mobilys-staging.mobilys-otp.local)
    set $router_host router-$rid.mobilys-staging.mobilys-otp.local:8081;

    # 1) Nginx calls FastAPI first to ensure router is running (returns 204 when ready)
    auth_request /_router_warmup;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 2) Then proxy the actual request to the router service
    proxy_pass http://$router_host/$rest$is_args$args;
  }

  # Internal subrequest FastAPI target for the warmup
  location = /_router_warmup {
    internal;
    proxy_pass http://127.0.0.1:8001/api/router_warmup?rid=$rid;
    # Give cold-start some time
    proxy_read_timeout 300s;
  }
  # Optional: keep /api/* on FastAPI
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8001/;
  }

  # Default â†’ FastAPI
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_pass http://127.0.0.1:8001/;
  }
}
